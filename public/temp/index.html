<!DOCTYPE html>
<html lang="en">

<head>  
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Complaint Form</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="main.css" rel="stylesheet" media="all">
</head>

<body>
<div class="bg_img">
    <div class="page-wrapper bg p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Complaint Form</h2>
                    <form action="/index" method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label required">Shop Owner Name</label>
                                    <input class="input--style-4" type="text" name="shopownername" placeholder="Enter Owner Name" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label required">Shop Name</label>
                                    <input class="input--style-4" type="text" name="shopname" placeholder="Enter Shop Name" required>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label required">Date when seen</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="date" placeholder="DD/MM/YY" required>
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                </div>
                            </div>
                        <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Shop Owner Number</label>
                                    <input class="input--style-4" type="number" name="phone" placeholder="Enter Owner's contact no." pattern="[0-3][0-9]+/[0-1][0-9]+/[2021-2025]">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label required">Complaint</label>
                                    <input class="input--style-4" type="text" name="complaint" placeholder="Enter Complaint" required>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Any other details?</label>
                                    <input class="input--style-4" type="text" name="other" placeholder="Other Details, If any" >
                                </div>
                            </div>
                        </div>
                        <div class="input-group">
                            <label class="label required">Area of Incident</label>
                            <input class="input--style-4" type="Search" list="selectarea" name="area" placeholder="Enter Area of Shop"/>
                            <datalist id="selectarea">
                                <option value="Athwa"/>
                                <option value="Nanpura"/>
                            </datalist>
                        </div>
                        <div class="input-group">
                            <label class="label required">Address</label>
                            <input class="input--style-4" type="text" name="shopaddress" placeholder="Enter Shop's Address" required>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
<!-- end document-->
